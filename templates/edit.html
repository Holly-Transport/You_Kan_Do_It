{% include "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}

  <header class="masthead" style="background-image: url('/static/img/cards.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Edit Your Task</h1>
            <span class="subheading">Change progress category <br> (or simplify to make the task easier to accomplish).</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <body>

    <div class="col-lg-8 col-md-10 mx-auto">
    {{ wtf.quick_form(form, button_map={"submit":"warning"}) }}
      <br>
    <a class="btn btn-danger btn-md" href="{{url_for('delete', task_id=task_id)}}" role="button">Delete</a>
    </div>

  {% include "footer.html" %}

  <!-- Bootstrap Core JavaScript -->
  <script src="./static/vendor/jquery/jquery.min.js"></script>

  </body>
